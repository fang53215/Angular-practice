<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style type="text/css">
			.selected{color: green;}
		</style>
	</head>
	<body ng-app="app" ng-controller="AddressCtrl">
		<div>地址管理</div>
		<ul>
			<li ng-repeat="a in list" ng-class="{'selected':$first}" ng-if="!$last">
				<h4>{{$index + 1 + '.' + a.address + $first + ' ' + $last}}</h4>
			</li>
		</ul>
	<script type="text/javascript" src="../js/angular-1.3.0.js"></script>
	<script type="text/javascript" src="example4.js"></script>
	</body>
</html>

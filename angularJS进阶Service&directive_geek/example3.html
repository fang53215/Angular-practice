<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style type="text/css">
			.tx{width: 50px;height: 50px;border: 1px solid red; margin-bottom: 10px;}
		</style>
	</head>
	<body ng-app="app">
		<div ng-controller="UserCtrl">
			<form name="f"ng-submit="register(user)">
				<fieldset>
					<legend>基本信息</legend>
					<img ng-src="{{user.img}}" ng-hide="user.isShowImg" ng-class="{'tx':user.showImg}"><br/>
					<input type="text" ng-model="user.uname" placeholder="用户名" required><br/>
					<input type="password" placeholder="密码">
					<br/>职位：
					<select ng-disabled="1==1">
						<option value="">--请选择--</option>
						<option ng-selected="user.job == 0" value="1">JAVA工程师</option>
						<option ng-selected="user.job == 1" value="2">.NET工程师</option>
					</select>
					<br/>性别：
					<input ng-checked="user.sex == 0" type="radio" name="sex">男
					<input ng-checked="user.sex == 1" type="radio" name="sex">女
				</fieldset>
				<fieldset>
					<legend>爱好</legend>
					<input type="checkbox" ng-checked="isChecked(0)" name="hobby">游泳
					<input type="checkbox" ng-checked="isChecked(1)" name="hobby">篮球
					<input type="checkbox" ng-checked="isChecked(2)" name="hobby">化学
				</fieldset>
				<button type="submit" ng-disabled="f.$invalid">提交</button>
			</form>
		</div>
	<script type="text/javascript" src="../js/angular-1.3.0.js"></script>
	<script type="text/javascript" src="example3.js"></script>
	</body>
</html>

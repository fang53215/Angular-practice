<!DOCTYPE html>
<html ng-app="expanderModule">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<!-- <link rel="stylesheet" href="../js/bootstrap-3.0.0/css/bootstrap.css"/> -->
		<style type="text/css">
			.expander{border: 1px solid black;width: 250px;}
			.expander .title {background-color: black;color: white;padding: .1em .3em;cursor: pointer;}
			.expander .body {padding: .1em .3em;}
		</style>
	</head>
	<body ng-controller="SomeController">
		<accordion>
			<expander class="expander" ng-repeat="expander in expanders" expander-title="expander.title">
				{{expander.text}}
			</expander>
		</accordion>
	<script type="text/javascript" src="../js/angular-1.3.0.js"></script>
	<script type="text/javascript" src="Accordion.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html ng-app="">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style type="text/css">
			.button{width: 200px;height: 40px;line-height:40px;background-color: green;text-align: center;color: #fff;}
		</style>
	</head>
	<body>
		<fieldset>
			<legend>第一个例子：</legend>
				<b>计算：</b>
				<br/>
				<table>
					<tr>
						<td>单价：（美元）</td>
						<td>数量：</td>
					</tr>
					<tr>
						<td><input type="number" ng-model="price" required/></td>
						<td><input type="number" ng-model="num" required/></td>
					</tr>
				</table>
				<b>金额：</b>{{price * num | currency}}
		</fieldset>
		<fieldset>
			<p>改变model来控制dom:</p>
			<br/>
			<legend>第二个例子：</legend>
			<input type="text" ng-model="data.msg"/>
			<div class="{{data.msg}}">我是一个{{data.msg}}</div>
		</fieldset>
	<script type="text/javascript" src="../js/angular-1.3.0.js"></script>
	</body>
</html>

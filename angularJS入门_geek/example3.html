<!DOCTYPE html>
<html ng-app="todoList">
	<head>
		<meta charset="UTF-8">
		<title>todoList</title>
		<link rel="stylesheet" href="../js/bootstrap-3.0.0/css/bootstrap.min.css">
	</head>
	<body style="padding: 10px;" ng-controller="TaskCtrl">
		<div class="input-group">
			<input ng-model="task" type="text" class="form-control">
			<span class="input-group-btn">
				<button class="btn btn-default" ng-click="add()">提交</button>
			</span>
		</div>
		<h4 ng-hide="tasks.length==0">任务列表</h4><!-- 当tasks表达式长度为0的时候，对该元素进行隐藏
		区别：不管该表达式成功与否，ng-hide都会将该标签（h4）生成出来，而ng-if则不会生成出来，所以推荐用ng-if-->
		<h4 ng-if="tasks.length>0">任务列表</h4><!-- 当数组长度大于0的时候，显示出来 -->
		<ul class="list-group">
			<li ng-repeat="item in tasks track by $index" class="list-group-item">
				{{item}}
				<a ng-click="tasks.splice($index,1)">删除</a>
			</li><!-- 如果ng-repeat里面写成item in tasks 因为js数组中不能添加相同的内容，所以会报错；加了track by $index表示通过下标来管理数组 -->
		</ul>
	<script type="text/javascript" src="../js/angular-1.3.0.js"></script>
	<script type="text/javascript">
		angular.module("todoList",[]).controller("TaskCtrl",function($scope){
			$scope.task = "";
			$scope.tasks = [];
			$scope.add = function(){
				$scope.tasks.push($scope.task);
			}
		});
	</script>
	</body>
</html>

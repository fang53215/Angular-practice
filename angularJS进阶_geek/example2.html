<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style type="text/css">
			.button{width: 200px;height: 40px;line-height:40px;background-color: green;text-align: center;color: #fff;}
		</style>
	</head>
	<body ng-app>
		<div>
			<input type="text" ng-model="uname">
			<h3 ng-clock class="ng-clock">{{uname}}</h3><!-- 避免页面内容加载过多将大括号显示在页面上：
			1、使用ng-bind
			2、如上，当angularJS扫描到ng-clock的时候，先不渲染后面的innerText，等全部加载完成后，把这个class移除掉，再把h3标签显示出来 -->
			<div ng-bind="'用户名' + uname"></div>
			<div class="{{uname}}">{{uname}}</div>
		</div>
	<script type="text/javascript" src="../js/angular-1.3.0.js"></script>
	</body>
</html>
